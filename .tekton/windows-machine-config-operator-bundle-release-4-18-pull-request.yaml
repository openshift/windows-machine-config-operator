          value: task
        resolver: bundles
      when:
      - input: $(params.skip-checks)
        operator: in
        values:
        - "false"
    workspaces:
    - name: git-auth
      optional: true
  taskRunSpecs:
  - pipelineTaskName: build-source-image
    stepSpecs:
    - computeResources:
        limits:
          memory: 10Gi
        requests:
          memory: 10Gi
      name: build
    - computeResources:
        limits:
          memory: 8Gi
        requests:
          memory: 8Gi
      name: use-trusted-artifact
  - pipelineTaskName: clone-repository
    stepSpecs:
    - computeResources:
        limits:
          memory: 8Gi
        requests:
          memory: 8Gi
      name: create-trusted-artifact
  - pipelineTaskName: fips-operator-bundle-check-oci-ta
    stepSpecs:
    - computeResources:
        limits:
          memory: 8Gi
        requests:
          memory: 8Gi
      name: use-trusted-artifact
  - pipelineTaskName: prefetch-dependencies
    stepSpecs:
    - computeResources:
        limits:
          memory: 8Gi
        requests:
          memory: 8Gi
      name: use-trusted-artifact
  - pipelineTaskName: sast-shell-check
