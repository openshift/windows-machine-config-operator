      name: use-trusted-artifact
  - pipelineTaskName: sast-unicode-check
    stepSpecs:
    - computeResources:
        limits:
          memory: 8Gi
        requests:
          memory: 8Gi
      name: use-trusted-artifact
  taskRunTemplate:
    serviceAccountName: build-pipeline-windows-machine-config-operator-bundle-release-4-18
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}
